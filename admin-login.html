<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Grievance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }

        .admin-option h3 {
            color: #00c6ff;
            margin-bottom: 0.5rem;
        }

        .admin-option p {
            color: #e0e0e0;
            margin-bottom: 0;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00c6ff;
            color: white;
            box-shadow: none;
        }

        .btn-login {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
        }

        .back-link {
            color: #00c6ff;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .back-link:hover {
            color: #0072ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Admin Login</h2>
        
        <div class="admin-options mb-4">
            <div class="admin-option" onclick="selectAdminType('mentor')">
                <h3>Mentor</h3>
                <p>Handle student complaints and provide initial resolution</p>
            </div>
            <div class="admin-option" onclick="selectAdminType('principal')">
                <h3>Principal</h3>
                <p>Review unresolved complaints from mentors</p>
            </div>
            <div class="admin-option" onclick="selectAdminType('university')">
                <h3>University</h3>
                <p>Handle escalated complaints from principals</p>
            </div>
        </div>

        <form id="loginForm" style="display: none;">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-login">Login</button>
            </div>
        </form>

        <div class="text-center">
            <a href="home.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        let selectedAdminType = '';

        function selectAdminType(type) {
            selectedAdminType = type;
            document.querySelectorAll('.admin-option').forEach(option => {
                option.style.background = 'rgba(255, 255, 255, 0.1)';
            });
            event.currentTarget.style.background = 'rgba(0, 198, 255, 0.2)';
            document.getElementById('loginForm').style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/admin-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    type: selectedAdminType,
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    // Store admin data in localStorage
                    localStorage.setItem('admin', JSON.stringify({
                        type: selectedAdminType,
                        username: username
                    }));
                    // Redirect to appropriate dashboard
                    window.location.href = `${selectedAdminType}-dashboard.html`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Login failed. Please try again.');
            });
        });
    </script>
</body>
</html>
