<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #f6f5f7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #fff;
  border-radius: 30px;
  box-shadow: 0 0 30px rgba(0,0,0,0.2);
  position: relative;
  width: 850px;
  max-width: 100%;
  min-height: 550px;
  overflow: hidden;
}

.form-container {
  position: absolute;
  top: 0;
  height: 100%;
  transition: all 0.6s ease-in-out;
}

.sign-in-container {
  left: 0;
  width: 50%;
  z-index: 2;
}

.sign-up-container {
  left: 0;
  width: 50%;
  opacity: 0;
  z-index: 1;
}

.container.right-panel-active .sign-in-container {
  transform: translateX(100%);
}

.container.right-panel-active .sign-up-container {
  transform: translateX(100%);
  opacity: 1;
  z-index: 5;
}

form {
  background: #fff;
  display: flex;
  flex-direction: column;
  padding: 0 50px;
  justify-content: center;
  height: 100%;
  text-align: center;
}

input {
  background: #eee;
  border: none;
  padding: 12px;
  margin: 8px 0;
  width: 100%;
  border-radius: 8px;
}

button {
  border-radius: 20px;
  border: none;
  padding: 12px 45px;
  background-color: #7a9fff;
  color: white;
  font-size: 14px;
  cursor: pointer;
  margin-top: 20px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #5a7be0;
}

button.ghost {
  background-color: transparent;
  border: 2px solid #fff;
}

.overlay-container {
  position: absolute;
  top: 0;
  left: 50%;
  width: 50%;
  height: 100%;
  overflow: hidden;
  transition: transform 0.6s ease-in-out;
  z-index: 100;
}

.container.right-panel-active .overlay-container{
  transform: translateX(-100%);
}

.overlay {
  background: #7a9fff;
  color: #fff;
  position: relative;
  left: -100%;
  height: 100%;
  width: 200%;
  transform: translateX(0);
  transition: transform 0.6s ease-in-out;
}

.container.right-panel-active .overlay {
  transform: translateX(50%);
}

.overlay-panel {
  position: absolute;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 0 40px;
  top: 0;
  height: 100%;
  width: 50%;
}

.overlay-left {
  transform: translateX(-20%);
  left: 0;
}

.overlay-right {
  right: 0;
  transform: translateX(0);
}

</style>
<body>
  <div class="container" id="container">
    
    <!-- Sign Up -->
    <div class="form-container sign-up-container">
      <form action="/register" method="POST">
        <h2>Create Account</h2>
        <input type="text" placeholder="Username" name="username" required />
        <input type="email" placeholder="Email" name="email" required />
        <input type="password" placeholder="Password" name="password" required />
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Sign In -->
    <div class="form-container sign-in-container">
      <form action="/login" method="POST">
        <h2>Sign In</h2>
        <input type="email" placeholder="Email" name="email" required />
        <input type="password" placeholder="Password" name="password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h2>Welcome Back!</h2>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h2>Hello, Friend!</h2>
          <p>Enter your details and start your journey with us</p>
          <button class="ghost" id="signUp">Register</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    document.getElementById('signUp').addEventListener('click', () => {
      container.classList.add('right-panel-active');
    });
    document.getElementById('signIn').addEventListener('click', () => {
      container.classList.remove('right-panel-active');
    });

    // Handle registration form submission
    document.querySelector('.sign-up-container form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = {
        username: this.querySelector('[name="username"]').value,
        email: this.querySelector('[name="email"]').value,
        password: this.querySelector('[name="password"]').value
      };

      fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
        } else {
          alert('Registration successful! Please login.');
          container.classList.remove('right-panel-active');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Registration failed. Please try again.');
      });
    });

    // Handle login form submission
    document.querySelector('.sign-in-container form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = {
        email: this.querySelector('[name="email"]').value,
        password: this.querySelector('[name="password"]').value
      };

      fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
        } else {
          // Store user data in localStorage
          localStorage.setItem('userId', data.user.id);
          localStorage.setItem('username', data.user.username);
          localStorage.setItem('email', data.user.email);
          // Redirect to home page
          window.location.href = 'home.html';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Login failed. Please try again.');
      });
    });
  </script>
</body>
</html>
