
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #f7f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .logout-message {
      background-color: #008000;
      color: white;
      padding: 10px;
      border-radius: 25px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .signup-link {
      margin-top: 10px;
      font-size: 14px;
    }

    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Your Account</h2>

    <!-- Show this only if logout happened -->
   

    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="enter username" required>
      <input type="password" name="password" placeholder="enter password" required>
      <button type="submit">Logout</button>
    </form>

   
  </div>

</body>
</html>
